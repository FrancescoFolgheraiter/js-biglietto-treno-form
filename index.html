<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>

    <!--fonts-->

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
       
    </header>
    <main class="p-3">
        <div class="container-md ">
            <h1 class="text-center text-white text-uppercase mb-5">calcola il prezzo del tuo biglietto</h1>
            <div class="row">
                <div class="col-12 bg-white border-radius-25 p-5 mb-5">
                   <form action="" method="get">
                        <div class="row  text-center">
                            <div class="col">
                                <label class="d-block" for="">
                                    Nome Cognome
                                </label>
                                <input class="border-main border-radius-5" type="text" id="name" required>
                            </div>
                            <div class="col">
                                <label  class="d-block" for="chilometri">
                                    Km da percorrere         
                                </label>
                                <input class="border-main border-radius-5" type="number" id="chilometri" required>
                            </div>
                            <div class="col">
                                <label class="d-block" for="">
                                    Et√†
                                </label>
                                <select class="border-main border-radius-5 " name="" id="eta" required>
                                    <option value="" disabled selected>seleziona un opzione</option>
                                    <option value="maggiorenne">Maggiorenne</option>
                                    <option value="minorenne">Minorenne</option>
                                    <option value="old">Over 65</option>
                                </select>
                            </div>
                            <div class="col-12 p-5">
                                <button class="border-radius-25 text-main me-5" type="button" id="genera">
                                    Genera
                                </button>
                                <button class="border-radius-25 text-main" type="reset" id="annulla">
                                    Annulla
                                </button>
                            </div>
                        </div>   
                   </form>
                </div>
                <div id="titoloBiglietto" class="col-12">
                    <h2 class="text-center text-white text-uppercase mb-5">il tuo biglietto</h2>
                </div>
                <div id="biglietto-treno" class="col-12 bg-white border-radius-25 p-5 d-none">
                    <div class="row">
                        <div class="col-12 mb-2">
                            <h3 class=" text-uppercase ">dettagli passeggiero</h3>
                        </div>
                        <div class="col-3 d-flex flex-column justify-content-between"">
                            <h5 class="text-uppercase">nome passeggero</h5>
                            <span id="nomeCognome"></span>
                        </div>
                        <div class="col-2 d-flex flex-column justify-content-between"">
                            <h6>Offerta</h6>
                            <span id="offerta"></span>
                        </div>
                        <div class="col-1 d-flex flex-column justify-content-between"">
                            <h6>Carrozza</h6>
                            <span id="carrozza"></span>
                        </div>
                        <div class="col-2 d-flex flex-column justify-content-between"">
                            <h6>Codice Cp</h6>
                            <span class="align-self-center" id="codiceCp"></span>
                        </div>
                        <div class="col-2 d-flex flex-column justify-content-between">
                            <h6>Costo biglietto</h6>
                            <span class="prezzo align-self-center"></span>
                        </div>
                        <div class="col-2">
                            <div class="container-img">
                                <img src="./img/QR_Code_Example.svg.png" alt="">
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>

    </main>
    <!--js bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--js scripts-->
    <script type="text/javascript" src="./js/scripts.js"></script>
</body>
</html>
